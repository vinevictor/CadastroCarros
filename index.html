<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="corpo">
        <div class="cabecalho">
            <h1>Cadastro de Carros - Vinícius Victor</h1>
        </div>
        <form>
            <div class="textForm">
                <label for="modeloCarro">Modelo do Carro =</label>
                <input type="text" id="modeloCarro" name="modelo" placeholder="Ex: Gol" />
            </div>
            <div class="textForm">
                <label for="marca">Marca =</label>
                <input type="text" name="marca" id="marcaCarro" placeholder="Ex: Volkswagen">
            </div>
            <div class="textForm">
                <label for="anoCarro">Ano =</label>
                <input type="text" id="anoCarro" name="ano" placeholder="Ex: 2015">
            </div>
            <div class="textForm">
                <label for="kmCarro">Quilometragem =</label>
                <input type="text" id="kmCarro" name="quilometragem" placeholder="Ex: 5000">
            </div>
            <div class="textForm">
                <label for="valorCarro">Valor =</label>
                <input type="text" id="valorCarro" name="valor" placeholder="Ex: 45000">
            </div>
            <div class="radioForm">
                <input type="radio" name="novo" id="carroNovo" value="1">
                <label for="carroNovo">Novo</label>
            </div>
            <div class="radioForm">
                <input type="radio" name="usado" id="carroUsado" value="0">
                <label for="carroUsado">Usado</label>
            </div>
            <div class="cbForm">
                <input type="checkbox" name="airbag" id="primeiroCheckBox" value="airbag">
                <label for="primeiroCheckBox">Airbag</label>
                <input type="checkbox" name="alarme" id="segundoCheckBox" value="alarme">
                <label for="segundoCheckBox">Alarme</label>
                <input type="checkbox" name="arCondicionado" id="terceiroCheckBox" value="arCondicionado">
                <label for="terceiroCheckBox">Ar Condicionado</label>
                <input type="checkbox" name="som" id="quartoCheckBox" value="som">
                <label for="quartoCheckBox">Som</label>
                <input type="checkbox" name="direcaoHidraulica" id="quintoCheckBox" value="hidraulica">
                <label for="quintoCheckBox">Direção Hidraulica</label>
                <input type="checkbox" name="direcaoEletrica" id="sextoCheckBox" value="eletrica">
                <label for="sextoCheckBox">Direção Eletrica</label>
            </div>
            <div class="selectForm">
                <select name="placa" id="finalPlaca">
                    <option value="1e2">1 e 2</option>
                    <option value="3e4">3 e 4</option>
                    <option value="5e6">5 e 6</option>
                    <option value="7e8">7 e 8</option>
                    <option value="9e0">9 e 0</option>
                </select>
                <label for="finalPlaca">Final da Placa</label>
            </div>
            <div class="submitForm">
                <input type="submit">
            </div>
        </form>
    </div>
</body>

</html>
